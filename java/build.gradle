buildscript {
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'java'
    id 'maven-publish'
}

// Gradle doesn't allow these at the top of the file - go figure?
def jarDomainId = "id"
def jarGroupId = "trinsic"
def jarArtifactId = "services"
def jarVersion = "0.1.2"

apply from: "conf.gradle"

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/trinsic-id/sdk"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = jarDomainId + "." + jarGroupId
            artifactId = jarArtifactId
            version = jarVersion
            from(components.java)
        }
    }
}

group = jarDomainId + "." + jarGroupId + '.' + jarArtifactId
archivesBaseName = 'trinsic-' + jarArtifactId
version = jarVersion

repositories {
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/trinsic-id/okapi"
        credentials {
            username = System.getenv("GITHUB_ACTOR")  
            password = System.getenv("GITHUB_TOKEN")  
        }
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:22.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.18.0'
    implementation 'com.google.protobuf:protobuf-java-util:3.18.0'
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.8.0'

    implementation 'io.grpc:protoc-gen-grpc-java:1.41.0'
    implementation 'io.grpc:grpc-netty-shaded:1.41.0'
    implementation 'io.grpc:grpc-protobuf:1.41.0'
    implementation 'io.grpc:grpc-stub:1.41.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    implementation 'id.trinsic:okapi:0.1.6'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName.set(getArchivesBaseName())
    archiveVersion.set(jarVersion)
}